<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procurar Pessoa por ID</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Procurar Pessoa por ID</h1>
    <div class="input-group mb-3">
      <input type="number" class="form-control" [(ngModel)]="id" placeholder="Digite o ID da pessoa">
      <div class="input-group-append">
        <button class="btn btn-primary" (click)="procurarPessoa()">Procurar</button>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

    <div *ngIf="pessoa" class="mt-4">
      <h2>Detalhes da Pessoa</h2>
      <p><strong>ID:</strong> {{ pessoa.id }}</p>
      <p><strong>CPF/CNPJ:</strong> {{ pessoa.cpfCnpj }}</p>
      <p><strong>Nome:</strong> {{ pessoa.nome }}</p>
      <p><strong>Pre√ßo:</strong> {{ pessoa.preco }}</p>
      <p><strong>Quantidade:</strong> {{ pessoa.quantidade }}</p>
      <p><strong>Produto:</strong> {{ pessoa.produto.nome }}</p>
      <p><strong>Data da Venda:</strong> {{ pessoa.dataVenda | date:'dd/MM/yyyy' }}</p>
    </div>
  </div>
</body>
</html>
