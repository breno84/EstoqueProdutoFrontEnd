<div class="container">
  <h2>Criar Venda</h2>
  <form (ngSubmit)="criarVenda()">
    <div class="form-group">
      <label for="cpfCnpj">CPF/CNPJ:</label>
      <input type="text" id="cpfCnpj" [(ngModel)]="pessoa.cpfCnpj" name="cpfCnpj">
    </div>
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" [(ngModel)]="pessoa.nome" name="nome">
    </div>
    <div class="form-group">
      <label for="preco">Pre√ßo:</label>
      <input type="number" id="preco" [(ngModel)]="pessoa.preco" name="preco">
    </div>
    <div class="form-group">
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" [(ngModel)]="pessoa.quantidade" name="quantidade">
    </div>
    <div class="form-group">
      <label for="dataVenda">Data da Venda:</label>
      <input type="date" id="dataVenda" [(ngModel)]="pessoa.dataVenda" name="dataVenda">
    </div>
    <div class="form-group">
      <label for="idProduto">Id do Produto:</label>
      <input type="text" id="idProduto" [(ngModel)]="pessoa.produto.id" name="idProduto">
    </div>
    <button type="button" (click)="criarVenda()">Criar Venda</button>
  </form>
  <div *ngIf="error">{{ error }}</div>
</div>
